<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO_LIST 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>TO-DO-List</h2>
        <img src="notebook gif.gif" />
      </div>

      <div class="todo-body">
        <input
          type="text"
          class="todo-input"
          id="todoText"
          placeholder="Add a Task"
        />
        <img
          src="Add Symbol.jpg"
          alt="+"
          id="AddUpdateClick"
          onclick="CreateToDoData()"
        />
      </div>
      <ul id="list-items" class="list-items">
        <!-- <li></li> -->
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
